<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body  class="inicio">

    <div id="main">

                </tr>

                <tr>
                    <td>
                        <input type="submit" value="ingresar" class="btn" onclick="login()" />
                    </td>
                </tr>
            </table>
        </div>


        <div class="registro">
            <table cellspacing="2" align="center" cellpadding="8" border="0">
                <tr>
                    <td align="right">Nombre :</td>
                    <td><input type="text" placeholder="Ingrese su nombre" id="t1" class="tb" /></td>
                </tr>
                <tr>

                <tr>

                </tr>

                <tr>
                    <td align="right">Crea tu nombre de Usuario :</td>

                </tr>
                <tr>
                    <td align="right">Crea tu contrase単a :</td>
                    <td><input type="password" placeholder="contrase単a" id="t5" class="tb" /></td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Guardar Datos" class="btn" onclick="registroUsuario()" />
                        <input type="reset" value="Limpiar Datos" id="res" class="btn" />
                    </td>
                </tr>
            </table>
        </div>

    </div>







    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="registro.js"></script>
    <script src="app.js"> </script>
